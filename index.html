<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-desk" src="images/bg-main-desktop.png" alt="background-desk">
  <img class="bg-mob" src="images/bg-main-mobile.png" alt="background-mob">


  <main>
    <section class="cards">
      <div class="card-front">
        <img class="bg-card-front" src="images/bg-card-front.png">
        <img class="card-logo" src="#" alt="Card Logo">
        <p class="card-number" >0000 0000 0000 0000</p>
        <p class="card-holder-name">Jane Appleseed</p>
        <span class="exp-date">00/00</span>
      </div>
    </section>
  </main>
  
  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm



  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script src="script.js"></script>
</body>
</html>

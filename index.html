<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-desk" src="images/bg-main-desktop.png" alt="background-desk">
  <img class="bg-mob" src="images/bg-main-mobile.png" alt="background-mob">


  <main>
    <section class="cards">
      <div class="card-front">
        <img class="bg-card-front" src="images/bg-card-front.png" alt="Lado da frente do cartão"/>
        <img class="card-logo" src="images/card-logo.svg" alt="Card Logo"/>
        <p class="card-number" >0000 0000 0000 0000</p>
        <p class="card-holder-name">Guilherme Vieira</p>
        <span class="exp-date">00/00</span>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Lado de trás do cartão"/>
        <span class="cvc">000</span>
      </div>
    </section>
    <section class="form">
      <form action="">
        <label for="cardholder-name">Nome Do Titular do Cartão</label>
        <input oninput="" class="cardholder-name" type="text" placeholder="Titular do cartão">
        <label for="cardnumber">Numero do Cartão</label>
        <input oninput="" type="number" class="cardnumber" placeholder="0000 0000 0000 0000">
        <label for="exp-date">Vencimento MM/AA </label>
        <input oninput="" type="number" class="exp-date" placeholder="Mês">
        <input oninput="" type="number" class="exp-date" placeholder="Ano">
        <label for="cvc-card">CVC</label>
        <input oninput="" type="number" class="cvc-card" placeholder="CVC">
      </form>
    </section>
    <aside class="sucess-screen">
      <img src="images/icon-complete.svg" alt="selo de Confirmado cadastro"/>
      <h3>Obrigado!</h3>
      <span>Adicionamos os detalhes do seu cartão</span>
    </aside>
  </main>

</body>
</html>

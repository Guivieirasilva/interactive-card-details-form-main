<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-desk" src="images/bg-main-desktop.png" alt="background-desk">
  <img class="bg-mob" src="images/bg-main-mobile.png" alt="background-mob">


  <main class="container">

    <section class="cards">

      <div class="card card-front">
        <img class="bg-card bg-card-front" src="images/bg-card-front.png" alt="Lado da frente do cartão"/>
        <img class="cont-card card-logo" src="images/card-logo.svg" alt="Card Logo"/>

        <p class="cont-card card-number" >0000 0000 0000 0000</p>
        <p class="cont-card card-holder-name">Guilherme Vieira</p>
        <span class="cont-card exp-m">00</span>
        <span class="cont-card exp-d">/</span>
        <span class="cont-card exp-y">0000</span>
      </div>
      <div class="card card-back">
        <img class="bg-card bg-card-back" src="images/bg-card-back.png" alt="Lado de trás do cartão"/>
        <span class="cvc">000</span>
      </div>

    </section>
    <section class="form">

      <form action="" id="myForm" class="myForm">
        <label for="cardholder-name">Nome Do Titular do Cartão</label>
        <input oninput="InputCardName()" class="cardholder-name" type="text" placeholder="Titular do cartão">
        <p id="errorMsg"></p>

        <label for="cardnumber">Numero do Cartão</label>
        <input oninput="InputCardNum()" type="number" class="cardnumber" placeholder="0000 0000 0000 0000">
        <p id="errorMsgNum"></p>
        
        <div class="flex">
          <label for="exp-date">Vencimento MM/AA <br/>

            <input oninput="InputMM()" type="number" class="exp-date" placeholder="Mês">
            <input oninput="inputYY()" type="number" class="exp-date" placeholder="Ano">
            <p id="errorExp"></p>

          </label>

          <label for="cvc-card">CVC <br/>
            <input oninput="InputCVC()" type="number" class="cvc-card" placeholder="CVC">
            <p id="error-cvc"></p>
          </label>

        </div>
        <button id="submit" type="submit">Confirmar</button>
      </form>
      <aside class="sucess-screen hidden">

        <img src="images/icon-complete.svg" alt="selo de Confirmado cadastro"/>
        <h2>Obrigado!</h2>
        <span>Adicionamos os detalhes do seu cartão</span>
        <button id="continue">Continue</button>
  
      </aside>
    </section>

    
  </main>

</body>
</html>
